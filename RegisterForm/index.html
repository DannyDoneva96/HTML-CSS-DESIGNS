<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <img src="./images/form-background.png">
        <div class="content">
        <h1>Registration Form</h1>
        <form action="">
            <div class="f-l-name">
            <label for="Fname">First Name
            </label>
            <input name="Fname" type="text"></input>
            <label for="Lname">Last Name</label>
            <input name="Lname" type="text"></input>
        </div>
        <label for="email">Email</label>
            <input name="email" type="text"></input>

            <label for="password">Password</label>
            <input name="password" type="text"></input>

            <label for="conf-password">Confirm Password</label>
            <input name="conf-password" type="text"></input>

            <div>
                <input type="checkbox" id="Ppolicy" name="Ppolicy" >
                <label for="Ppolicy">I accept the Terms of Use & Privacy Policy.</label>
              </div>

              <button>Register Now</button>
        </form></div>
    </div>
</body>
</html>
